<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mods</title>
  <link rel="icon" type="image/x-icon" href="assets/rdn-logo.png" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <nav class="nav-links">
      <a href="index.html" aria-current="page">Viewer</a>
      <a href="admin.html" id="admin-link">Admin</a>
    </nav>
    <h1 id="app-title">Mods</h1>
  </header>
  <main>
      <section class="card" id="server-toolbar">
      <div class="serverbar">
        <div class="serverbar-left">
          <span id="server-color" class="server-badge"></span>
          <select id="server-select"></select>
        </div>
      </div>
    </section>
    <section class="card">
      <h2 id="server-name">Server</h2>
      <div class="table-wrap">
        <table id="mods-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>ID</th>
              <th>Size</th>
            </tr>
          </thead>
          <tbody id="mods-tbody"></tbody>
        </table>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Red Dawn Network — MIT Licensed</p>
    <p>This project is not associated with or endorsed by Bohemia Interactive.</p>
  </footer>
    <div id="auth-modal" class="modal hidden" aria-hidden="true">
    <div class="modal__backdrop" data-close="1"></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="auth-title">
      <header class="modal__header">
        <h3 id="auth-title">Admin Login</h3>
        <button class="icon-btn" data-close="1" aria-label="Close">✖</button>
      </header>
      <form id="auth-form" class="modal__body" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
        <label>
          <span>Password</span>
          <input id="auth-password" type="password" required autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" />
        </label>
        <p class="hint" id="auth-error"></p>
        <div class="row">
          <button type="submit" class="btn">Login</button>
          <button type="button" class="btn btn-secondary" data-close="1">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="js/viewer.js"></script>
</body>
</html>
